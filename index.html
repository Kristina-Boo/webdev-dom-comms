<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          <div id="date"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
   "use strict" 
   const name = document.getElementById("name-input");
   const text = document.getElementById("text-input");

   
// создаю дату в нужном формате
   const currentDate = new Date();
   const day = currentDate.getDate().toString().padStart(2, '0');
   const month = (currentDate.getMonth() + 1).toString().padStart(2, '0'); // Месяцы в JS от 0 до 11
   const year = currentDate.getFullYear();
   const hours = currentDate.getHours().toString().padStart(2, '0');
   const minutes = currentDate.getMinutes().toString().padStart(2, '0');
   const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`; 

   const sanitizeHtml = (value) => {
    return value.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
   };

   const comments = [
    {
      name: "Глеб Фокин",
      date: `${formattedDate}`,
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: true
    },
    {
      name: "Варвара Н.",
      date: `${formattedDate}`,
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: false
    },
   ];

   const renderComments = () => {
      const list = document.querySelector(".comments");
      list.innerHTML = comments.map((comment, index) => {
        return `
        <li class="comment" data-index="${index}">
           <div class="comment-header">
              <div>${comment.name}</div>
              <div id="date">${comment.date}</div>
           </div>
           <div class="comment-body">
              <div class="comment-text">${comment.text}</div>
           </div>
           <div class="comment-footer">
             <div class="likes">
               <span class="likes-counter">${comment.likes}</span>
               <button 
               data-index="${index}" 
               class="like-button ${comment.isLiked ? "-active-like" : ""}">
               </button>
             </div>
           </div>
         </li>
         `;
         }) 
        .join("");
      const likeButtons = document.querySelectorAll(".like-button");
      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", () => {
          event.stopPropagation();
          const index = likeButton.dataset.index;
          const comment = comments[index];

          comment.likes = comment.isLiked 
          ? comment.likes - 1
          : comment.likes + 1;

          comment.isLiked = !comment.isLiked;
          renderComments();

        });
      }

      const commentElements = document.querySelectorAll(".comment");
      for (const commentElement of commentElements) {
        commentElement.addEventListener("click", () => {
          const currentComment = comments[commentElement.dataset.index];
          text.value = `${currentComment.name}:${currentComment.text}`;


        });
        
      }
    };
    renderComments();

    const addButton = document.querySelector(".add-form-button");
    
// валидация коммента, чтобы неотправлялся пустым или при вводе пробелов (trim)
    addButton.addEventListener("click", () => {
      const currentDate = new Date();
      const day = currentDate.getDate().toString().padStart(2, '0');
      const month = (currentDate.getMonth() + 1).toString().padStart(2, '0'); // Месяцы в JS от 0 до 11
      const year = currentDate.getFullYear();
      const hours = currentDate.getHours().toString().padStart(2, '0');
      const minutes = currentDate.getMinutes().toString().padStart(2, '0');
      const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`;

      if (!name.value.trimStart().trimEnd() || !text.value.trimStart().trimEnd()) { 
        name.style = 'background: red';
        text.style = 'background: red';
        return;
      };
      const newComment = {
        name: sanitizeHtml(name.value.trimStart().trimEnd()),
        date: `${formattedDate}`,
        text: sanitizeHtml(text.value.trimStart().trimEnd()),
        likes: 0,
        isLiked: false,
      };
      comments.push(newComment);

      renderComments();

      name.value = "";
      text.value = "";

    });
  
  </script>
</html>
